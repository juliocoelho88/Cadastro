<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro</title>
</head>

<body>
  <div class="container text-center">
    <div class="col-md-auto">Fintech</div>
  </div>
  <br>
  <div class="container">
    <form class="form-horizontal">
      <div class="row md-3 mb-3">
        <label class="control-label col-md-2" for="Nome">Nome:</label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="nome" required>
        </div>
      </div>
      <div class="row md-3 mb-3">
        <label class="control-label col-md-2" for="Email:">Email:</label>
        <div class="col-md-10">
          <input type="email" class="form-control" id="email" required>
        </div>
      </div>
      <div class="row md-3 mb-3">
        <label class="control-label col-md-2" for="senha">Senha:</label>
        <div class="col-md-10">
          <input type="password" class="form-control" id="senha" required>
        </div>
      </div>
      <div class="row md-3 mb-3">
        <label class="control-label col-md-2" for="data">Data de Nascimento: </label>
        <div class="col-md-10">
          <input type="date" id="data" class="form-control" required>
        </div>
      </div>
      <div class="checar">
        <input class="form-check-input" type="checkbox" value="terms" id="aceitar" required>
        <label class="form-check-label" for="aceitar">
          Aceito os termos e condições
        </label>
      </div>
      <div class="row md-3 mb-3">
        <div class="col-sm-10 offset-md-6">
          <a class="btn btn-primary" href="C:\Users\Pichau\Html\Fintech\Login.html" id="Cadastrar" role="button">
            Cadastrar
          </a>
    </form>

  </div>
</body>

</html>
